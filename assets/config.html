    <title>Configure client</title>
    <script>
        function removeSettings() {
            if (confirm('Are you sure you want to RESET ALL SETTINGS?')) {
                localStorage.setItem('options', '{}');
                location.reload();
            }
        }
    </script>
</head>

        <button>Reset all settings</button>
