name: CI
on:
  pull_request:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 17
          java-package: jre
      - name: Install pnpm
        run: npm i -g pnpm@9.0.4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          # cache: "pnpm"
      - run: pnpm install
      - run: pnpm check-build
      - run: pnpm build-playground
      - run: pnpm build-storybook
      - run: pnpm test-unit
      - run: pnpm lint
      - run: pnpm tsx scripts/buildNpmReact.ts
      - run: nohup pnpm prod-start &
      - run: nohup pnpm test-mc-server &
      - uses: cypress-io/github-action@v5
        with:
          install: false
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-images
          path: cypress/screenshots/
      # - run: node scripts/outdatedGitPackages.mjs
      #   if: ${{ github.event.pull_request.base.ref == 'release' }}
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  dedupe-check:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/next'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install pnpm
        run: npm install -g pnpm@9.0.4
        
      - name: Run pnpm dedupe
        run: pnpm dedupe

      - name: Check for changes
        run: |
          if ! git diff --exit-code --quiet pnpm-lock.yaml; then
            echo "pnpm dedupe introduced changes:"
            git diff --color=always pnpm-lock.yaml
            exit 1
          else
            echo "No changes detected after pnpm dedupe in pnpm-lock.yaml"
          fi